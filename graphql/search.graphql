query Search($query: String!) {
  users: search(query: $query, first: 50, type: USER) {
    userCount
    nodes {
      ... on User {
        name
        avatarUrl
        bio
        id
        location
        login
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
  repositories: search(query: $query, first: 50, type: REPOSITORY) {
    repositoryCount
    nodes {
      ... on Repository {
        id
        nameWithOwner
        createdAt
        description
        stargazerCount
        url
        updatedAt
        licenseInfo {
          name
        }
        languages(first: 1) {
          nodes {
            name
            color
          }
        }
      }
    }
    pageInfo {
      endCursor
      hasNextPage
      hasPreviousPage
    }
  }
}
